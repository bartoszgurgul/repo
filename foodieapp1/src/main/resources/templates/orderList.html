<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Zamówienia</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
    <link href="../static/css/main.css" th:href="@{/css/main.css}" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="jumbotron home-jumbo">
        <div class="container text-center text-white jumbo-container">
            <h1 class="display-3">Zamówienia</h1>
            <a th:href="@{/}">Strona główna</a>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="text-center mb-2">
                <a href="#"
                   th:href="@{/panel/zamowienia(status=${T(com.example.foodieapp1.order.OrderStatus).NEW.name()})}"
                   class="btn btn-warning mx-1">Nowe</a>
                <a href="#"
                   th:href="@{/panel/zamowienia(status=${T(com.example.foodieapp1.order.OrderStatus).IN_PROGRESS.name()})}"
                   class="btn btn-primary mx-1">W realizacji</a>
                <a href="#"
                   th:href="@{/panel/zamowienia(status=${T(com.example.foodieapp1.order.OrderStatus).COMPLETE.name()})}"
                   class="btn btn-success mx-1">Zrealizowane</a>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-8 offset-lg-2" th:if="${!orders.isEmpty()}">
            <table class="table">
                <thead>
                <tr>
                    <td scope="col">#</td>
                    <td scope="col">Adres</td>
                    <td scope="col">Telefon</td>
                    <td scope="col">Status</td>
                    <td scope="col">Edycja</td>
                </tr>
                </thead>
                <tbody th:remove="all-but-first">
                <tr th:each="order: ${orders}">
                    <th scope="row" th:text="${order.id}">1</th>
                    <td th:text="${order.address}">testAdress</td>
                    <td th:text="${order.telephone}">testTelephone</td>
                    <td th:text="${order.status.getPlContent()}">testStatus</td>
                    <td><a href="#" th:href="@{/panel/zamowienia/details(order=${order.id})}"
                           class="btn btn-sm btn-primary">Edycja</a>
                    </td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>test test test</td>
                    <td>1111-2222-3333</td>
                    <td>New</td>
                    <td><a href="#" class="btn btn-sm btn-primary">Edycja</a></td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>test test test</td>
                    <td>1111-2222-3333</td>
                    <td>New</td>
                    <td><a href="#" class="btn btn-sm btn-primary">Edycja</a></td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>test test test</td>
                    <td>1111-2222-3333</td>
                    <td>New</td>
                    <td><a href="#" class="btn btn-sm btn-primary">Edycja</a></td>
                </tr>
                </tbody>
            </table>


        </div>
        <div th:if="${orders.isEmpty()}" class="text-center">
            <h2>Brak zamówień</h2>
        </div>
    </div>


</body>
</body>
</html>
